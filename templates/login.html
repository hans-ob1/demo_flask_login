{% extends "headers/_header1.html" %}

{% block body %}
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">

        <form action="" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" value="{{request.form.username}}">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password}}">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Remember Password</label>
            </div>
          </div>

          <div>
            <p class="text-danger">{{error}}</p>
          </div>

          <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>

        <div class="text-center">
          <a class="d-block medium mt-3" href="/register/">Register an Account</a>
        </div>
      </div>
    </div>
{% endblock %}
